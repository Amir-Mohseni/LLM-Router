# Configuration file for router evaluation

# Model configuration
model:
  id: "AmirMohseni/reasoning-router-qwen3-0.6b-base"
  
# Label mapping
labels:
  0: "no_think"
  1: "think"

# Dataset configuration
dataset:
  name: "MathArena/hmmt_feb_2025"
  split: "train"
  prompt_column: "problem"

# Processing configuration
processing:
  batch_size: 4
  max_length: 4096

# Output configuration
output:
  results_dir: "evaluations/results"
  filename: "router_predictions.jsonl"

# Device preference (will auto-detect the best available)
# Options: "auto", "cuda", "mps", "cpu"
device:
  preference: "auto"
